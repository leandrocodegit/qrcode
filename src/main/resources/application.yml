server:
  port: 9094
dir:
  qrcode: qrcode
spring:
  mvc.path match:
    matching-strategy: ant-path-matcher
  data:
    mongodb:
      authentication-database: admin
      host: localhost
      port: 27017
      database: qrcode
      show-sql: true
  activemq:
    packages:
      trust-all:
integration:
  produto:
    url: http://localhost:9092
  parceiro:
    url: http://localhost:9093
  client:
    config:
      feignName:
        connectTimeout: 5000
        readTimeout: 5000

